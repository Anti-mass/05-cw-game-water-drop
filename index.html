<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="message" style="min-height:32px;text-align:center;font-size:1.3em;margin:10px 0;color:#2E9DF7;"></div>
        <div id="game-container">
        </div>
        <img src="/img/cw_logo-horizontal.png" alt="Charity: water logo" class="cw-logo-horizontal" style="margin-top:24px;" />
        <!-- Popup Modal -->
        <div id="cw-modal" class="cw-modal">
            <div class="cw-modal-content">
                <span id="cw-modal-close" class="cw-modal-close">&times;</span>
                <p style="font-size:1.2em;">Want to learn about how Charity: water does something a little like this?</p>
                <a href="https://www.charitywater.org/our-work" target="_blank" class="cw-modal-link">Learn More at charity: water</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
